
  <app-navbar></app-navbar>
  <section class="vh-100" style="background-color: #508bfc;">
    <h2 style="text-align: center;">Employer Login</h2>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form #logform="ngForm" (ngSubmit)="onSubmit(logform.value)" >
              <h1 class="mb-5">Sign in</h1>
  
              <div class="form-outline mb-4">
                <input  type="email" name= "Email" ngModel  class="form-control form-control-lg" placeholder="Enter Email"
                  #EVa="ngModel"  required
                   [ngClass]="{'is-invalid': (EVa.touched || EVa.dirty) && !EVa.valid }" />
                   <span class="invalid-feedback">  
                    <span *ngIf="EVa.hasError('required')">  
                      User email is required.  
                    </span>  
                    <span *ngIf="EVa.hasError('emailvalidator')">  
                      Please provide a valid email address  
                    </span>  
                  </span>  
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="Password" ngModel class="form-control form-control-lg" placeholder="Enter Your Password" 
                #passwordVar="ngModel"  required
                [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }"  
                />
                <span class="invalid-feedback">  
                  <span *ngIf="passwordVar.hasError('required')">  
                    Password is required.  
                  </span>  
                </span>  
              </div>
  
             
  
              <button class="btn btn-primary btn-lg btn-block" click="gotopage('empdash')" type="submit" type="submit">Login</button>
               
              <hr class="my-4">
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signupemp"
                >Signup</a></p>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
