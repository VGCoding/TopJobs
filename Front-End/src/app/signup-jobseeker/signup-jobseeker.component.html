      <app-navbar></app-navbar>
      <section class="vh-100" style="background-color: #8fc4b7;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="mx-1 mx-md-4" #jssuPost="ngForm" (ngSubmit)="onSubmit(jssuPost.value)">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input  type="text" name = "name" ngModel  class="form-control" placeholder="Your Name"
                            #naam="ngModel"  required
                            [ngClass]="{'is-invalid': (naam.touched || naam.dirty) && !naam.valid }"
                            />
                            <span class="invalid-feedback">  
                              <span *ngIf="naam.hasError('required')">  
                                User Name is required.  
                              </span>  
                              <span *ngIf="naam.hasError('emailvalidator')">  
                                Please provide a valid Name
                              </span>  
                            </span> 
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type= "email"name= "emailAddress" ngModel  class="form-control" placeholder="Enter Email"
                            #userEmailVar="ngModel"  required
                            [ngClass]="{'is-invalid': (userEmailVar.touched || userEmailVar.dirty) && !userEmailVar.valid }"
                            />
                            <span class="invalid-feedback">  
                              <span *ngIf="userEmailVar.hasError('required')">  
                                User Name is required.  
                              </span>  
                              <span *ngIf="userEmailVar.hasError('emailvalidator')">  
                                Please provide a valid Name
                              </span>  
                            </span> 
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type= "password" name="password" ngModel  class="form-control" placeholder="Enter Password" 
                            #passwordVar="ngModel"  required
                            [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" 
                            />
                            <span class="invalid-feedback">  
                              <span *ngIf="passwordVar.hasError('required')">  
                                Password is required.  
                              </span>  
                            </span> 
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type= "number "name= "age" ngModel  class="form-control" placeholder="Enter Your Age" 
                            #myage="ngModel" required
                            [ngClass]="{'is-invalid': (myage.touched || myage.dirty) && !myage.valid }" 
                            />
                            <span class="invalid-feedback">  
                              <span *ngIf="myage.hasError('required')">  
                                Age is required.  
                              </span>  
                            </span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type= "text" name="phoneNumber"ngModel  class="form-control" placeholder="Enter Your Phone Number"
                            #phnum="ngModel" required
                            [ngClass]="{'is-invalid': (phnum.touched || phnum.dirty) && !myage.valid }" 
                            />
                            <span class="invalid-feedback">  
                              <span *ngIf="phnum.hasError('required')">  
                                Phone Number is required.  
                              </span>  
                            </span>
                          </div>
                        </div>
      
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="Submit" class="btn btn-primary btn-lg" >Register</button>
                        </div>
                       <p>Already a User? <a href="/loginjs" id="buttton">Login</a></p>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <app-footer></app-footer>
